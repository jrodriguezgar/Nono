# Nono GenAI Framework Configuration

[google]
default_model = "gemini-3-flash-preview"

[perplexity]
default_model = "sonar"

[openai]
default_model = "gpt-3.5-turbo"

[deepseek]
default_model = "deepseek-chat"

[grok]
default_model = "grok-1"

[ollama]
host = "http://localhost:11434"  # Default Ollama host
default_model = "llama3"

[rate_limits]
delay_between_requests = 0.5

[paths]
# Directory containing Jinja2 templates (.j2 files)
# If relative, resolved from project root. Leave empty for default (nono/tasker/templates)
templates_dir = ""

# Directory containing task definition files (.json)
# If relative, resolved from project root. Leave empty for default (nono/tasker/prompts)
prompts_dir = ""
